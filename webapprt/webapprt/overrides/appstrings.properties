netReset=Adderaouekaet eo bet ar c'hennask ouzh an dafariad pa oa ar bajenn o kargañ.
redirectLoop=An dafariad a adheñch ar goulenn evit ar chomlec'h-mañ gant un doare ne vo biken peurechuet.
confirmRepostPrompt=Evit skrammañ ar bajenn-mañ ez eo ret d'an arload kas stlennoù hag a ray en-dro ar gwezhioù (evel klask pe kadarnaat un urzh) a veze graet a-raok.
unknownSocketType=An arload ne oar ket penaos kehentiñ gant an dafariad.
notCached=Goulennet eo bet gant an arload un teul ha n'eo ket hegerz ken.
netOffline=Emañ an arload en e vod ezlinenn ha n'hall ket haeziñ ar rouedad.
deniedPortAccess=Klasket en deus an arload haeziñ ur porzh ha na zlefe ket bezañ aotreet. Dilezet eo bet ar goulenn gant an arload evit ho kwarez.
proxyResolveFailure=Kefluniet eo an arload evit arverañ un dafariad proksi ha n'hall ket bezañ kavet.
proxyConnectFailure=Kefluniet eo an arload evit arverañ un dafariad proksi hag a nac'h ar c'hennaskoù.
contentEncodingError=Degemeret ez eus bet gant an arload ur respont diouzh un dafariad a arver un hentenn koazhañ didalvoudek pe anskoret.
unsafeContentType=An arload n'hall ket kenderc'hel rak haezet ez eus bet ur rizh restr n'eo ket diogel da zigeriñ. Kit e darempred gant aozerien an arload evit kas keloù dezho a-zivout ar gudenn-mañ.
cspFrameAncestorBlocked=Klasket eo bet gant an arload haeziñ ul loaz hag en deus ur reolenn diogelroez a-fet endalc'hadoù a vir anezhi ouzh bezañ enframmet gant an doare-mañ.
corruptedContentError=An arload n'hall ket kenderc'hel gant ar c'hargadur rak degouezhet ez eus bet ur fazi e-pad treuzkas ar roadennoù.
remoteXUL=Klasket en deus an arload arverañ ur galvezouriezh diskoret ha n'eo ket hegerz ken war Firefox dre ziouer.
