# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Sac'het en deus %1$S ha diskonfort omp. Gallout a rit kas danevelloù sac'hadenn evit skoazellañ %2$S da lakaat %1$S da vezañ stabiloc'h ha diogeloc'h. Ho kwellvezioù a c'hello bezañ kemmet e-barzh Arventennoù/Dibarzhioù.
crashprompt.dialog.title=Ha fellout a ra deoc'h kas danevelloù sac'hadenn ?
crashprompt.dialog.privacyLink=Reolennoù a-fet danevelliñ sac'hadennoù
crashprompt.dialog.acceptbutton=Kas danevelloù
crashprompt.dialog.refusebutton=Na gas
crashprompt.dialog.title2=Reolennoù a-fet danevelliñ sac'hadennoù
crashprompt.dialog.statement1=Firefox en deus ur c'heweriuster danevelliñ sac'hadennoù a gas un danevell da Vozilla p'eo sac'het Firefox. Arveret eo titouroù an danevell sac'hadenn gant Mozilla evit kavout ha reizhañ ar c'hudennoù o deus lakaet Firefox da sac'hañ. Loc'het eo ar c'heweriuster-mañ ent emgefreek goude sac'hadenn Firefox met ne dreuzkas ket titouroù da Vozilla ma n'eo ket bet aotreet ganeoc'h. Dre ziouer e kas ar c'heweriuster-mañ titouroù n'int ket personel da Vozilla dre ziouer, roud an torn en o zouez (un deskrivadur munudet eus tammoù boneg Firefox a oa oberiant p'en deus c'hoarvezet ar sac'hadenn) ha rizh an urzhiataer a arverit. Dastumet ez eus titouroù ouzhpenn gant ar c'heweriuster danevelliñ sac'hadennoù. Ar c'heweriuster danevelliñ sac'hadennoù arveret hag an titouroù ouzhpenn dastumet gant Firefox a zo hervez handelv Firefox a arverit.
crashprompt.dialog.statement2="Daneveller sac'hadennoù Firefox" eo ar c'heweriuster danevelliñ sac'hadennoù evit handelvoù bremanel Firefox. Gant ar c'heweriuster-mañ e c'hellit enderc'hel titouroù personel (ho chomlec'h postel en o zouez), titouroù a c'hell bezañ personel (ho chomlec'h IP hag URL al lec'hienn a oac'h o weladenniñ p'en doa sac'het Firefox) hag un askelenn. Daneveller sac'hadennoù Firefox a gas ivez roll an askouezhioù a oac'h oc'h arverañ p'en doa c'hoarvezet ar sac'hadenn, an amzer abaoe (i) ar sac'hadenn diwezhañ (ii) ar staliadur diwezhañ ha (iii) loc'hadur ar goulev. An titouroù n'int ket personel hepken (d.l.e. titouroù rumm a-zivout hoc'h urzhiataer, roud an torn hag askelenn an arveriad) zo hegerz war an danevelloù foran enlinenn war http://crash-stats.mozilla.com/.
