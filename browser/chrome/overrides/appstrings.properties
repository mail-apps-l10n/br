malformedURI=N'eo ket talvoudek an URL ha n'hall ket bezañ karget.
fileNotFound=Ne c'hell ket bezañ kavet ar restr %S. Gwiriañ al lec'hiadur ha klask en-dro.
dnsNotFound=N'hall ket bezañ kavet %S. Gwiriit an anv hag esaeit en-dro mar plij.
protocolNotFound=%S n'eo ket ur c'homenad marilhet.
connectionFailure=Nac'het eo bet ar c'hennask pa oa o klask mont e darempred gant %S.
netInterrupt=Troc'het eo bet ar c'hennaskañ ouzh %S gant un doare dic'hortoz. Moarvat ez eus bet treuzkaset roadennoù zo.
netTimeout=Re hir eo an dafariad e %S evit respont.
redirectLoop=Bevenn an adheñchañ evit an URL-mañ bet tizhet. N'eo ket gouest da gargañ ar bajenn-mañ. Marteze eo en abeg d'un toupin bet harzet.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Evit skrammañ ar skeudenn-mañ ez eo ret da %S kas stlennoù hag a ray ar gweredoù (evel klask pe kadarnaat un urzh) a veze graet a-raok.
resendButton.label=Kas en-dro
unknownSocketType=Ne vo ket skrammet an teul-mañ nemet mar bez staliet an ardoer diogelroez personel (Personal Security Manager - PSM). Pellgargit ha staliit PSM ha klaskit en-dro pe kit e darempred gant hoc'h ardoer.
netReset=N'eus roadenn ebet e-barzh an teul-mañ.
netOffline=N'hall ket bezañ skrammet an teul mañ ur wech ezlinenn. Da vont enlinenn, digevaskañ Labourat ezlinenn war al lañser Restr.
isprinting=N'haller ket daskemmañ an teul e-pad ar moullañ pe gant alberz ar moullañ.
deniedPortAccess=Haeziñ d'an niverenn borzh lavaret zo bet diweredekaet evit abegoù a ziogelroez.
proxyResolveFailure=N'haller ket kavout an dafariad proksi bet kefluniet ganeoc'h. Gwiriit arventennoù ho proksi ha klaskit en-dro.
proxyConnectFailure=Nac'het eo bet ar c'hennask pa oa klasket mont e darempred gant an dafariad proksi kefluniet ganeoc'h. Gwiriit hoc'h arventennoù proksi ha klaskit en-dro.
contentEncodingError=Ar bajennad emaoc'h o klask gwelout n'hall ket bezañ diskouezet rak ur doare koazhañ anskoret pe didalvoudek zo arveret ganti.
unsafeContentType=Ar bajennad emaoc'h o klask gwelout n'hall ket bezañ diskouezet rak ur rizh restr n'hall ket bezañ digoret zo enni. Kit e darempred gant perc'hennourion al lec'hienn evit kas keloù dezho a-zivout ar gudenn-mañ.
externalProtocolTitle=Azgoulenn komenad diavaez
externalProtocolPrompt=Ret eo d'un arload diavaez bezañ lañset evit dornata an ereoù %1$S: Ere azgoulennet :\n\n %2$S\n\nArload : %3$S\n\n\nMa ne c'hortozec'h ket an azgoulenn-mañ e c'hallfe bezañ ur c'hlask da gorvoiñ ur gwander en ur goulev all. Dilezit an azgoulenn-mañ anez mard oc'h sur n'eo ket vil.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Dianav>
externalProtocolChkMsg=Derc'hel soñj em dibab evit an holl ereoù a rizh-mañ.
externalProtocolLaunchBtn=Lañsañ an arload
malwareBlocked=Al lec'hienn e %S zo bet marilhet evel ul lec'hienn dagus ha harzet eo bet gant ho kwellvezioù diogelroez.
phishingBlocked=Marilhet eo bet al lec'hienn e %S evel ur c'hwiberezh dre internet savet evit gwallbakañ an arveriad a-benn kaout titouroù personel hag arc'hantel.
cspFrameAncestorBlocked=Ar bajenn-mañ he deus ur reolenn diogelroez a-fet endalc'hadoù a vir anezhi ouzh bezañ enframmet gant an doare-mañ.
corruptedContentError=Ar bajenn emaoc'h o klask gweladenniñ n'hall ket bezañ skrammet rak degouezhet ez eus bet ur fazi e-pad treuzkas ar roadennoù.
remoteXUL=Ar bajennad-mañ a arver ur galvezouriezh diskoret ha n'eo ket hegerz ken war Firefox dre ziouer.
