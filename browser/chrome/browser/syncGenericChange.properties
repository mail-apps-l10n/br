change.synckey.introText = Firefox a daol evezh ouzh ho puhez prevez
change.synckey.introText2 = A-benn gwarediñ ho puhez prevez gant un doare diarvar e vo enrineget ho roadennoù kent bezañ kaset. Ne vo ket kaset an alc'hwez da ezrinegañ ho roadennoù.
# LOCALIZATION NOTE (change.synckey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
